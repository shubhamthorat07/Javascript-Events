<!DOCTYPE html>
<html lang = "en">

<head>
	
	<title> Javascript Events </title>

</head>

<body>

	<h2> This is Javascript onclick event </h2>

	<button onclick="getElementById('demo').innerHTML= Date()"> Click Me </button>


	<p id="demo"> </p>


	<hr>

	<h2> This is Javascript onmouseover event </h2>


	<button onmouseover="getElementById('demo1').innerHTML= Date()"> Click Me </button>


	<p id="demo1"> </p>

	<hr>

</body>

</html>
